<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Logo2.png" type="image/x-icon">
    <title>ChatChain</title>
</head>
<body>
    <div class="main">
        <div class="left" id="left">
        <div class="header">
            <div class="logo">
                <img src="Logo2.png" alt="" height="30px">
                <p>ChatChain</p>
            </div>
            <i class="fa-solid fa-bars" id="bar"></i>
        </div>
        <div class="messages">

        </div>
        <div class="bottom">
            <div class="message-bar">
                <input type="text" class="messageinput" placeholder="Write Your Message Here">
                <i class="fa-solid fa-plus"></i>
            </div>
            <i class="fa-solid fa-paper-plane" id="send"></i>
        </div>
    </div>
    <div class="right" id="right">
        <div class="profile">
            <i class="fa-solid fa-xmark" id="cancel"></i>
            <i class="fa-solid fa-circle-user" id="photo"></i>
            <p id="username">No username</p>
            <p id="usermail">yadavvimal705@gmail.com</p>
            <div class="Edit">
                <p>Edit Profile</p>
                <i class="fa-solid fa-pencil"></i>
            </div>
        </div>
        <div class="line"></div>
        <div class="options">
            <div class="Notification" id="Notification">
                <i class="fa-solid fa-bell"></i>
                <p>Notification</p>
            </div>
            <div class="Members">
                <i class="fa-solid fa-user-group"></i>
                <p>Members</p>
            </div>
            <div id="toggleTheme">
                <i class="fa-solid fa-moon" id="moon"></i>
                <i class="fa-solid fa-sun" id="sun"></i>
                <p id="ThemeId">Dark Mode</p>
            </div>
            <div class="Invite">
                <i class="fa-solid fa-user-plus"></i>
                <p>Invite a friend</p>
            </div>
            <div class="logout" id="logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <p>Log Out</p>
            </div>
        </div>
    </div>
    </div> 
    <script type="module" src="/JavaScript/main.js"></script>
</body>
</html>
