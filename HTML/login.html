<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="shortcut icon" href="/Logo2.png" type="image/x-icon">
    <title>ChatChain-Login</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Logo.png" alt="" height="55px">
            <p>ChatChain</p>
        </div>
        <div class="login">
            <p id="para">Don't have an account? <span style="color: #004aad; cursor: pointer;">signIn</span></p>
            <button id="signbtn">SignIn</button>
        </div>
    </div>
    <div class="form2" id="form2">
        <h1>Welcome Back!</h1>
        <h2>Enter your details to continue</h2>
        <p>Username</p>
        <input type="text" id="usernameInput">
        <p>Password</p>
        <input type="password" id="passwordInput">
        <button id="loginBtn">Login</button>
    </div>
    <script type="module" src="/JavaScript/login.js"></script>
</body>
</html>
